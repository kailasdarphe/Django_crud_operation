<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .top-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 18px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .top-btn:hover {
            background: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #e6ffe6;
        }

        .action-links a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
        }

        .action-links a:hover {
            text-decoration: underline;
        }

        .delete-link {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Student List</h1>

        <!-- ✅ SUCCESS / ERROR MESSAGES BLOCK -->
        {% if messages %}
            <div style="padding: 10px; background: #d4edda; border-left: 4px solid #28a745; margin-bottom: 15px; color: #155724;">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <!-- ✅ END MESSAGE BLOCK -->

        <a class="top-btn" href="{% url 'add_student' %}">+ Add Student</a>
           
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>

            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.phone }}</td>
                <td class="action-links">
                    <a href="{% url 'edit_student' student.id %}">Edit</a> |
                    <a class="delete-link" href="{% url 'delete_student' student.id %}"
                    onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
            
        </table>
    </div>

</body>
</html>
