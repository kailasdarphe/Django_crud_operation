<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Floating Chat Box */
        .chat-container {
            width: 350px;
            height: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: fixed;
            bottom: 30px;
            right: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: #075E54;
            padding: 15px;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        /* Messages Area */
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #ECE5DD;
        }

        /* Message Bubbles */
        .msg {
            margin: 8px 0;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .msg-user {
            background: #DCF8C6;
            margin-left: auto;
        }

        .msg-bot {
            background: white;
            margin-right: auto;
        }

        /* Bottom Input Area */
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            width: 100%;
            border: none;
            padding: 12px;
            font-size: 14px;
            outline: none;
        }

        .chat-input button {
            background: #075E54;
            color: white;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background: #0b7b65;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">NG Chatbot Integration</div>

    <div class="chat-body" id="chatBody"></div>

   <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatBody = document.getElementById("chatBody");

    function addMessage(text, sender) {
        const msgDiv = document.createElement("div");
        msgDiv.className = sender === "user" ? "msg msg-user" : "msg msg-bot";
        msgDiv.innerText = text;
        chatBody.appendChild(msgDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function sendMessage() {
        const userMessage = chatInput.value.trim();
        if (!userMessage) return;

        addMessage(userMessage, "user");
        chatInput.value = "";

        fetch("/rasa-webhook/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        })
        .then(res => res.json())
        .then(data => {
            addMessage(data.reply, "bot");
        });
    }

    // ENTER key to send
    chatInput.addEventListener("keydown", (event) => {
        console.log("Key pressed:", event.key);  // debugging
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    sendBtn.addEventListener("click", sendMessage);
</script>



</body>
</html>
